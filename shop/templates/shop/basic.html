<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>  
      .col-md-3{
        display-inline:block;
        margin-left:-4px;
      }

      .col-md-3 img{
        width:100%;
        height:auto;
      }

      body .carousel-indicator li{
        background-color:blue;
      }

      body .carousel-control-prev-icon,
      body .carousel-control-next-icon{
        background-color:blue;
      }

      body .no-padding{
        padding-left:0;
        padding-right:0;
      }



    </style>

  </head>
  <body>

    {% load static %}
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/shop/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/shop/about">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/shop/tracker">Tracker</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/shop/contact">Contact us</a>
              </li>
              
              </li>
             
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
            <button type="button" class="btn btn-secondary mx-2" id="popcart" data-container="body" data-toggle="popover" data-placement="bottom" data-html="true" data-content="Vivamus
sagittis lacus vel augue laoreet rutrum faucibus.">


  Cart(<span id="cart">0</span>)
</button>

          </div>
        </div>
      </nav>
      {% block body %}{% endblock %}

    </body>
    </html>
